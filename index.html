<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Contactos Telefonicos</title>
  </head>
  <body>
    <h1
      id="titulo"
      class="bg-dark p-4 text-white text-uppercase fw-bold text-center"
    >
      Mis Contactos <i class="bi bi-person-lines-fill"></i>
    </h1>
    <div class="d-flex w-100">
      <section class="w-50">
        <div class="w-50 border shadow rounded p-5">
          <h2 id="titulo-contactos">Agregar Contactos</h2>
          <form
            id="crud-form"
            method="POST"
            class="mt-3 align-content-center"
            autocomplete="off"
          >
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold"
                ><i class="bi bi-person-fill"></i> Nombres</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label fw-bold"
                ><i class="bi bi-person-fill"></i> Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
              />
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label fw-bold"
                ><i class="bi bi-calendar-event-fill"></i> Edad</label
              >
              <input type="number" class="form-control" id="edad" name="edad" />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label fw-bold"
                ><i class="bi bi-telephone-forward-fill"></i> Telefono</label
              >
              <input
                type="text"
                class="form-control"
                id="telefono"
                name="telefono"
              />
            </div>
            <div class="mb-3">
              <label for="corre" class="form-label fw-bold"
                ><i class="bi bi-envelope-check-fill"></i> Correo</label
              >
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
              />
            </div>
            <input name="id" id="id" type="hidden" />
            <button
              type="submit"
              id="registrar"
              class="btn btn-dark w-100 fw-bold"
            >
              Registrar
            </button>
          </form>
        </div>
      </section>
      <section class="w-50">
        <div class="row">
          <div class="col-4">
            <h3 class="fw-bold">Lista de contactos</h3>
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="busqueda"
              name="busqueda"
              placeholder="Email"
            />
          </div>
          <div class="col-4">
            <button id="buscar" class="btn btn-dark w-75">Buscar</button>
          </div>
        </div>
        <hr class="p-2" />
        <div class="w-100 border shadow rounded">
          <table id="crud-table" class="table table-striped">
            <thead>
              <tr class="text-center">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <template id="crud-template">
        <tr>
          <td class="id"></td>
          <td class="nombre"></td>
          <td class="apellido"></td>
          <td class="edad"></td>
          <td class="telefono"></td>
          <td class="correo"></td>
          <td>
            <button
              id="actualizar"
              class="actualizar btn btn-dark"
              type="button"
            >
              U
            </button>
            <button id="eliminar" class="eliminar btn btn-danger" type="button">
              D
            </button>
          </td>
        </tr>
      </template>
    </div>
    <script type="module" src="js/Peticiones.js" async defer></script>
  </body>
</html>
